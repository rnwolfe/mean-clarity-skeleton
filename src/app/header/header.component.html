<clr-header>
  <div class="branding">
    <a class="nav-link">
      <clr-icon shape="home" size="24"></clr-icon>
      <span class="title">Example App</span>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" routerLink="/home" routerLinkActive="active"><span class="nav-text">Home</span></a>
    <a class="nav-link" routerLink="/settings" routerLinkActive="active"><span class="nav-text">Settings</span></a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger>
        {{ activeUsername || 'Not logged in' }}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a [routerLink]="['/login']" clrDropdownItem *ngIf="!userIsAuthenticated">Log in</a>
        <a [routerLink]="['/settings/users/edit', userId]" clrDropdownItem *ngIf="userIsAuthenticated">Account</a>
        <a (click)="onLogout()" clrDropdownItem *ngIf="userIsAuthenticated">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
